# General parameters
# -----------------------------------------
schema: rfnoc_imagebuilder_args          # Identifier for the schema used to validate this file
copyright: >-                            # Copyright information used in file headers
  Copyright 2025 Ettus Research, a National Instruments Brand
license: >-                              # License information used in file headers
  SPDX-License-Identifier: LGPL-3.0-or-later
version: '1.0'                           # File version
chdr_width: 512                          # Bit width of the CHDR bus for this image
device: 'x410'                           # USRP type
image_core_name: 'usrp_x410_fpga_CG_400_8k_fft_4ch' # Name to use for the generated output files
default_target: 'X410'                   # Default make target
inherit:
  - 'yaml_include/x410_radio_base.yml'
  - 'yaml_include/x4xx_cg_base.yml'

parameters:
  RF_BW: 400
  ENABLE_DRAM: False
  NUM_DRAM_BANKS: 0
  NUM_DRAM_CHANS: 0

# A list of all stream endpoints in design
# ----------------------------------------
stream_endpoints:
  ep0:                                  # Stream endpoint name
    ctrl: True                          # Endpoint passes control traffic
    data: True                          # Endpoint passes data traffic
    buff_size_bytes: 524288             # Ingress buffer size for data
  ep1:
    ctrl: False
    data: True
    buff_size_bytes: 524288
  ep2:
    ctrl: False
    data: True
    buff_size_bytes: 524288
  ep3:
    ctrl: False
    data: True
    buff_size_bytes: 524288

# A table of which crossbar routes to include
# -------------------------------------------
# Rows correspond to input ports and columns correspond to output ports.
# Entering a 1 includes and a 0 removes that route from the crossbar.
crossbar_routes:
  #  eth0  dma   ep1   ep3
  #     eth1  ep0   ep2
  - [ 1, 0, 0, 1, 1, 1, 1 ] # eth0 (QSFP Port 0)
  - [ 0, 1, 0, 1, 1, 1, 1 ] # eth1 (QSFP Port 1)
  - [ 0, 0, 1, 1, 1, 1, 1 ] # dma
  - [ 1, 1, 1, 0, 0, 0, 0 ] # ep0  (radio0.0)
  - [ 1, 1, 1, 0, 0, 0, 0 ] # ep1  (radio0.1)
  - [ 1, 1, 1, 0, 0, 0, 0 ] # ep2  (radio1.0)
  - [ 1, 1, 1, 0, 0, 0, 0 ] # ep3  (radio1.1)

# NoC blocks: Are defined in x410_radio_base.yml
# (as are their clock domain connections)
# ----------------------------------------------
block_chdr_width: 128                   # Bit width of the CHDR bus between blocks
noc_blocks:
  fft_tx0:
    block_desc: 'fft.yml'
    parameters:
      NIPC: 2
      NUM_PORTS: 2
      MAX_FFT_SIZE_LOG2: 13
      EN_CP_REMOVAL: 0
      EN_CP_INSERTION: 1
      EN_MAGNITUDE: 0
      EN_MAGNITUDE_SQ: 0
  fft_rx0:
    block_desc: 'fft.yml'
    parameters:
      NIPC: 2
      NUM_PORTS: 2
      MAX_FFT_SIZE_LOG2: 13
      EN_CP_REMOVAL: 1
      EN_CP_INSERTION: 0
      EN_MAGNITUDE: 0
      EN_MAGNITUDE_SQ: 0
  fft_tx1:
    block_desc: 'fft.yml'
    parameters:
      NIPC: 2
      NUM_PORTS: 2
      MAX_FFT_SIZE_LOG2: 13
      EN_CP_REMOVAL: 0
      EN_CP_INSERTION: 1
      EN_MAGNITUDE: 0
      EN_MAGNITUDE_SQ: 0
  fft_rx1:
    block_desc: 'fft.yml'
    parameters:
      NIPC: 2
      NUM_PORTS: 2
      MAX_FFT_SIZE_LOG2: 13
      EN_CP_REMOVAL: 1
      EN_CP_INSERTION: 0
      EN_MAGNITUDE: 0
      EN_MAGNITUDE_SQ: 0

# A list of all static connections in design
# ------------------------------------------
# Format: A list of connection maps (list of key-value pairs) with the following keys
#   - srcblk  = Source block to connect
#   - srcport = Port on the source block to connect
#   - dstblk  = Destination block to connect
#   - dstport = Port on the destination block to connect
connections:
  # RF A:0 TX
  - { srcblk: ep0,     srcport: out0,  dstblk: fft_tx0, dstport: in_0 }
  - { srcblk: fft_tx0, srcport: out_0, dstblk: radio0,  dstport: in_0 }
  # RF A:0 RX
  - { srcblk: radio0,  srcport: out_0, dstblk: fft_rx0, dstport: in_0 }
  - { srcblk: fft_rx0, srcport: out_0, dstblk: ep0,     dstport: in0  }
  # RF A:1 TX
  - { srcblk: ep1,     srcport: out0,  dstblk: fft_tx0, dstport: in_1 }
  - { srcblk: fft_tx0, srcport: out_1, dstblk: radio0,  dstport: in_1 }
  # RF A:1 RX
  - { srcblk: radio0,  srcport: out_1, dstblk: fft_rx0, dstport: in_1 }
  - { srcblk: fft_rx0, srcport: out_1, dstblk: ep1,     dstport: in0  }
  #
  # RF B:0 TX
  - { srcblk: ep2,     srcport: out0,  dstblk: fft_tx1, dstport: in_0 }
  - { srcblk: fft_tx1, srcport: out_0, dstblk: radio1,  dstport: in_0 }
  # RF B:0 RX
  - { srcblk: radio1,  srcport: out_0, dstblk: fft_rx1, dstport: in_0 }
  - { srcblk: fft_rx1, srcport: out_0, dstblk: ep2,     dstport: in0  }
  # RF B:1 TX
  - { srcblk: ep3,     srcport: out0,  dstblk: fft_tx1, dstport: in_1 }
  - { srcblk: fft_tx1, srcport: out_1, dstblk: radio1,  dstport: in_1 }
  # RF B:1 RX
  - { srcblk: radio1,  srcport: out_1, dstblk: fft_rx1, dstport: in_1 }
  - { srcblk: fft_rx1, srcport: out_1, dstblk: ep3,     dstport: in0  }
  #
  # BSP connections are inherited from YAML include files

# Clock domains are inherited from YAML include files
clk_domains:
  - { srcblk: _device_, srcport: ce, dstblk: fft_tx0, dstport: ce }
  - { srcblk: _device_, srcport: ce, dstblk: fft_rx0, dstport: ce }
  - { srcblk: _device_, srcport: ce, dstblk: fft_tx1, dstport: ce }
  - { srcblk: _device_, srcport: ce, dstblk: fft_rx1, dstport: ce }
