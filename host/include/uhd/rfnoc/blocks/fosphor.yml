schema: rfnoc_modtool_args
module_name: fosphor
version: "1.0"
rfnoc_version: "1.0"
chdr_width: 64
noc_id: 0x666F0000
makefile_srcs: "${fpga_lib_dir}/blocks/rfnoc_block_fosphor/Makefile.srcs"

clocks:
  - name: rfnoc_chdr
    freq: "[]"
  - name: rfnoc_ctrl
    freq: "[]"
  - name: ce
    freq: "[]"

control:
  fpga_iface: ctrlport
  interface_direction: slave
  fifo_depth: 32
  clk_domain: ce
  ctrlport:
    byte_mode: False
    timed: False
    has_status: False

data:
  fpga_iface: axis_data
  clk_domain: ce
  inputs:
    fft_in:
      item_width: 32
      nipc: 1
      info_fifo_depth: 32
      payload_fifo_depth: 32
      format: sc16
      mdata_sig: ~
  outputs:
    hist:
      item_width: 8
      nipc: 4
      info_fifo_depth: 32
      payload_fifo_depth: 32
      sideband_at_end: False
      format: u8
      mdata_sig: ~
    wf:
      item_width: 8
      nipc: 4
      info_fifo_depth: 32
      payload_fifo_depth: 32
      sideband_at_end: False
      format: u8
      mdata_sig: ~
