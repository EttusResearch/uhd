schema: rfnoc_modtool_args
module_name: radio
version: "1.0"
rfnoc_version: "1.0"
chdr_width: 64
noc_id: 0x12AD1000

parameters:
  NUM_PORTS: 2
  NIPC: 1
  ITEM_W: 32

clocks:
  - name: rfnoc_chdr
    freq: "[]"
  - name: rfnoc_ctrl
    freq: "[]"
  - name: radio
    freq: "[]"

control:
  fpga_iface: ctrlport
  interface_direction: remote_master_slave
  fifo_depth: 512
  clk_domain: radio
  ctrlport:
    byte_mode: True
    timed: True
    has_status: True

data:
  fpga_iface: axis_data
  clk_domain: radio
  inputs:
    in:
      num_ports: NUM_PORTS
      item_width: ITEM_W
      nipc: NIPC
      info_fifo_depth: 32
      payload_fifo_depth: 2**MTU
      format: sc16
      mdata_sig: ~
  outputs:
    out:
      num_ports: NUM_PORTS
      item_width: ITEM_W
      nipc: NIPC
      info_fifo_depth: 32
      payload_fifo_depth: 2**(MTU+1)
      sideband_at_end: True
      format: sc16
      mdata_sig: ~

io_ports:
  ctrlport:
    type: ctrlport
    drive: master
    rename:
      pattern: (.*)
      repl: m_\1
  time:
    type: timekeeper
    drive: listener
  radio:
    type: radio
    drive: slave

registers:

properties:
