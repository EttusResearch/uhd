schema: rfnoc_modtool_args
module_name: fft
version: "1.0"
rfnoc_version: "1.0"
chdr_width: 64
noc_id: 0xFF700000
# Provide a custom path to Makefile.srcs for this block relative to the
# FPGA repository
makefile_srcs: "${fpga_lib_dir}/blocks/rfnoc_block_fft/Makefile.srcs"

parameters:
  EN_MAGNITUDE_OUT: 0
  EN_MAGNITUDE_APPROX_OUT: 1
  EN_MAGNITUDE_SQ_OUT: 1
  EN_FFT_SHIFT: 1

clocks:
  - name: rfnoc_chdr
    freq: "[]"
  - name: rfnoc_ctrl
    freq: "[]"
  - name: ce
    freq: "[]"

control:
  fpga_iface: ctrlport
  interface_direction: slave
  fifo_depth: 32
  clk_domain: ce
  ctrlport:
    byte_mode: False
    timed: False
    has_status: False

data:
  fpga_iface: axis_pyld_ctxt
  clk_domain: ce
  inputs:
    in_0:
      item_width: 32
      nipc: 1
      context_fifo_depth: 2
      payload_fifo_depth: 32
      format: sc16
      mdata_sig: ~
  outputs:
    out_0:
      item_width: 32
      nipc: 1
      context_fifo_depth: 2
      payload_fifo_depth: 32
      format: sc16
      mdata_sig: ~

io_port:

registers:

properties:
