type: e320
type_id: E320
family: 7SERIES
transports:
  - name: eth
    type: 10G
    width: 64
  - name: dma
    type: dma
    width: 64

parameters:
  FP_GPIO_BANK_WIDTH: 8

clocks:
  - name: radio
  - name: dram

io_ports:
  ctrlport:
    type: ctrlport
    drive: slave
    rename:
      pattern: (ctrlport_)(.*)
      repl: m_\1\2
  time:
    type: timekeeper
    drive: broadcaster
  pps:
    type: pps
    drive: broadcaster
  radio:
    type: radio
    drive: master
    parameters:
      spc: 1
      num_ports: 2
  dram:
    type: axi4_mm
    drive: slave
  fp_gpio:
    type: gpio
    drive: slave
    parameters:
      width: ${ config.device.parameters['FP_GPIO_BANK_WIDTH'] }
    rename:
      pattern: (.*)
      repl: fp_\1
    required: recommended
